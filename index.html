<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="bs-component">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand">myAirCon</span>
          </div>
        </div>
      </nav>
    </div><!-- /example -->
    <div class="row">
      <div class="aircon_button" style="margin-bottom: 24px">
        <a href="#" class="btn btn-success" style="width: 49%">ON</a>
        <a href="#" class="btn btn-danger" style="width: 49%">OFF</a>
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">部屋の温度</h3>
      </div>
      <div class="panel-body">
        現在の部屋の温度は27度(仮)です。
      </div>
    </div>
  </body>
</html>
