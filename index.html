<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>myAirCon</title>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/component.css" type="text/css"  rel="stylesheet">
    
  </head>
  <body>
    <div class="bs-component">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand">myAirCon</span>
          </div>
        </div>
      </nav>
    </div>
    <div class="row">
        <div class="col-sm-3">
      <div class="on_off_button">
        <a href="#" class="btn btn-primary" id="cool_button">冷房</a>
        <a href="#" class="btn btn-danger" id="hot_button">暖房</a>
        <a href="#" class="btn btn-success" id="off_button">OFF</a>
      </div>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
        <div class="temperature_button">
          <a href="#" class="btn btn-info" id="temp_up_button">1度上げる</a>
          <a href="#" class="btn btn-info" id="temp_down_button">1度下げる</a>
        </div>
        </div>
      </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">部屋の温度</h3>
      </div>
      <div class="panel-body">
        現在、部屋の温度は27度(仮)です。
      </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">エアコンの稼働状況</h3>
        </div>
        <div class="panel-body">
          現在、エアコンは稼働していません。
        </div>
      </div>
  </body>
</html>
